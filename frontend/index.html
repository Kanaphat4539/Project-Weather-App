<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="search">
    <input class="search-bar" type="text" placeholder="Search city...">
    <button class="search-btn">🔍</button>
  </div>

  <div class="container">
    <div class="content">
      <div class="icon">
        <img id="sun" src="../img/Sun.svg" alt="Sun">
        <img id="cloud" src="../img/Cloud.svg" alt="Cloud">
      </div>
      <div class="right">
        <div class="temperature">
          <h1 id="temp">35°C</h1>
          <p id="days">Monday, 16:00</p>
        </div>
        <div id="divider"></div>
        <div class="humidity-content">
          <p id="humidity">Humidity: 20%</p>
          <p id="city">Bangkok, Thailand</p>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
